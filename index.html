<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Crawl</title>
  <script
    src="https://code.jquery.com/jquery-3.1.1.min.js"
    integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
    crossorigin="anonymous"></script>
  <script>
    $('document').ready(function() {
      $('#search').on('click', function() {
        var target = document.getElementById('url').value;
        
        $.ajax({
          type: 'GET',
          url: 'imgs',
          dataType: 'json',
          data: { url: target },
          success: function(data) {
            var imgs = data.imgs;
            
            for (var idx in imgs) {
              $('#contents').append('<img src="' + imgs[idx] + '" width="300"/>');
            }
          }
        });
      });
    });
  </script>
</head>
<body>
  <input type="text" id="url" name="url" placeholder="URL"></input>
  <button id="search">검색</button>
  <div id="contents"></div>
</body>
</html>
